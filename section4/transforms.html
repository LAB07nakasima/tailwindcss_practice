<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  rotate:傾き
  <img class="transition duration-1000 w-60 mb-16 transform hover:rotate-45" src="images/pizza1.jpg" >

  scale:拡大縮小
  <img class="transition duration-1000 w-60 mb-16 transform hover:scale-150" src="images/pizza1.jpg" >

  translate:移動
  <img class="transition duration-1000 w-60 mb-16 transform hover:translate-x-40" src="images/pizza1.jpg" >

  skew:歪み
  <img class="transition duration-1000 w-60 mb-16 transform hover:skew-x-12" src="images/pizza1.jpg" >

  transform(ease-in)
  <img class="transition duration-1000 w-60 mb-16 transform ease-in hover:translate-x-40" src="images/pizza1.jpg" >

  transform(ease-out)
  <img class="transition duration-1000 w-60 mb-16 transform ease-out hover:translate-x-40" src="images/pizza1.jpg" >

</body>
</html>
